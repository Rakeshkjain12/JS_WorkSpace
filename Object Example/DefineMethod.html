<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Define method</title>
	<script type="text/javascript">
		function emp(id,name,salary){
			this.id=id;
			this.name=name;
			this.salary=salary;

			document.write(id+" "+name+" "+salary);
		}
	</script>
</head>
<body>
	<button onclick="emp(100,'Rakesh',50000)">Show Value</button>

</body>
</html>
